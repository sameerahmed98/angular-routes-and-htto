<h2>Welcome to the counter application</h2>
<h4>Counter is: <span class="number">{{counterNumber()}}</span></h4>
<div>
    <button (click)="increment()">Increment</button>
    <button (click)="decrement()" >Decrement</button>
    <button (click)="reset()" [disabled]="!disableButton">reset</button>
</div>
